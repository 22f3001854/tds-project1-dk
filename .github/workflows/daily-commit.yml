name: Daily Auto Commit

on:
  schedule:
    # Runs daily at 14:30 UTC (2:30 PM UTC)
    - cron: '30 14 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Configure Git with email 22f3001854@ds.study.iitm.ac.in
      run: |
        git config --local user.email "22f3001854@ds.study.iitm.ac.in"
        git config --local user.name "22f3001854"
        
    - name: Create daily update file
      run: |
        echo "Daily update: $(date)" >> daily_updates.txt
        echo "Workflow run ID: ${{ github.run_id }}" >> daily_updates.txt
        echo "Repository: ${{ github.repository }}" >> daily_updates.txt
        echo "---" >> daily_updates.txt
        
    - name: Commit and push changes
      run: |
        git add daily_updates.txt
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Daily auto commit - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi