name: Daily Auto Commit

on:
  schedule:
    # Runs daily at 14:30 UTC (2:30 PM UTC)
    # To DISABLE: Comment out the cron line below or add [skip ci] to commit messages
    - cron: '30 14 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Check if workflow should be skipped
      id: check_skip
      run: |
        # Check last commit message for [skip ci] or [disable daily]
        LAST_COMMIT=$(git log -1 --pretty=%B)
        if [[ "$LAST_COMMIT" == *"[skip ci]"* ]] || [[ "$LAST_COMMIT" == *"[disable daily]"* ]]; then
          echo "skip=true" >> $GITHUB_OUTPUT
          echo "⏭️ Skipping workflow due to commit message: $LAST_COMMIT"
        else
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "✅ Proceeding with daily commit"
        fi
        
    - name: Configure Git with email 22f3001854@ds.study.iitm.ac.in
      if: steps.check_skip.outputs.skip == 'false'
      run: |
        git config --local user.email "22f3001854@ds.study.iitm.ac.in"
        git config --local user.name "22f3001854"
        
    - name: Create daily update file
      if: steps.check_skip.outputs.skip == 'false'
      run: |
        echo "Daily update: $(date)" >> daily_updates.txt
        echo "Workflow run ID: ${{ github.run_id }}" >> daily_updates.txt
        echo "Repository: ${{ github.repository }}" >> daily_updates.txt
        echo "---" >> daily_updates.txt
        
    - name: Commit and push changes
      if: steps.check_skip.outputs.skip == 'false'
      run: |
        git add daily_updates.txt
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Daily auto commit - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi